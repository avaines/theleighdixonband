{{ with .Site.Data.gigs }}
  {{ if .enable }}
  <section class="site-counter" id="gigs">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="section-title">
            <h2 class="text-white">{{ .heading }}</h2>
          </div>
        </div>
        {{ range .counter_item }}
        <div class="col-lg-3 col-md-6">
          <div class="site-counter-item">
            <h3 class="site-counter-item-date">{{ .date }}</h3>
            <span class="site-counter-item-venue">{{ .venue }}</span>
          </div>
        </div>
        {{ end }}
      </div>
    </div>
  </section>
  {{ end }}
{{ end }}
